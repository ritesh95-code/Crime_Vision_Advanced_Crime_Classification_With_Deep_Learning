<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - Offence Tracker</title>
    <link rel="stylesheet" href="static/css/Test.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/contact">Contact Us</a>
    </div>
    <div class="container">
        <h1>Predict with Offence Tracker</h1>
        <p>This page allows you to predict various crime classifications using our advanced crime classification system.</p>
        <button id="uploadBtn">Upload</button>
        
        <button id="predictBtn" style="display: none;">Predict</button>
        <div id="predictResult"></div>

        <div class="feature">
            <img src="static/images/predict image.jpg" alt="Predict Feature Image">
            <h2>Predict Feature Title</h2>
            <p>Description of the predict feature goes here.</p>
        </div>
        <div class="dropzone" id="dropzone">
            <p>Drop image file here or click to upload.</p>
            <img src="#" id="uploadedImage" alt="Uploaded Image" style="display: none;">
        </div>
        
        <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" id="fileInput" name="image" accept="image/*" accept=".png, .jpg, .jpeg" >
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    </body>
    <footer>
        <script src="static\js\Predict.js"></script>    
    </footer>    
</html>
